<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="./images/Instagram-global.webp" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/140341f2b8.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="#">
            <img src="./images/Instagram-global.webp" alt="">
            <div class="logo-cont">
            <input type="text" placeholder="phonenumber, username, or Email">
            <i class="fa-solid fa-user"></i>
            </div>
            <input type="password"placeholder="password">
            <i class="fa-solid fa-lock"></i>
            <button>Login</button>
            <hr>
            <h3>OR</h3>
            <a href="https://www.facebook.com/login/"><i class="fa-brands fa-square-facebook"></i> Login with Facebook</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forget password</a>
        </form>
    </main>
</body>
</html>
